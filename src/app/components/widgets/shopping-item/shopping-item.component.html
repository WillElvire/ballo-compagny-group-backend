      class="tui-space_right-2"
    ></tui-badge>
  </p>
  <h3 class="tui-island__title">{{ item?.title }}</h3>
  <div class="money">
    <span class="price">{{ item?.price | currency: "XOF" }} </span>
  </div>

  <p class="tui-island__paragraph">
    {{ item?.description?.toUpperCase() }}
  </p>

  <div class="buttons">
    <button
      nz-button
      type="button"
      size="m"
      class="detail"
      (click)="navigate('/boutique/item')"

      Detail du produit  <i class="fa fa-eye" style="margin-left: 5%;"></i>
