<tui-island *ngIf="!!quantity">
  <div>
    <h2>Recapitulatif de la commande</h2>
    <p> Votre nom et prenom : <b>{{user?.firstname}} {{user?.lastname}} </b></p>
    <p> Votre Numéro : <b>{{user?.phone}}</b></p>
    <p> Type de produit : <b>{{detailProduct?.title}}</b></p>
    <p> Quantité choisie : <b>{{quantity}} </b></p>
    <p> Montant à payer : <b>{{price | currency : 'XOF'}} </b></p>
  </div>
</tui-island>
