<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="/" >
        <img src="/assets/favicon.jpeg" alt="logo" />
        <h1>Ballo Company Group</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li *ngIf="user.role_id == 1" nz-menu-item  routerLink="/dashboard/home" routerLinkActive="active">
        <a >
          <i class="bx bx-grid-alt"></i>
          <span class="links_name">Dashboard</span>
        </a>
      </li>
      <li nz-menu-item routerLink="/dashboard/commandes" routerLinkActive="active">
        <a >
          <i class="bx bx-box"></i>
          <span class="links_name">Commandes</span>
        </a>
      </li>

      <li nz-menu-item routerLink="/dashboard/products" routerLinkActive="active">
        <a >
          <i class="bx bx-list-ul"></i>
          <span class="links_name">Produits</span>
        </a>
      </li>
      <li *ngIf="user.role_id == 1" nz-menu-item routerLink="/dashboard/reporting" routerLinkActive="active">
        <a >
          <i class="bx bx-pie-chart-alt-2"></i>
          <span class="links_name">Reporting</span>
        </a>
      </li>
      <li nz-menu-item routerLink="/dashboard/categorie" routerLinkActive="active">
        <a >
          <i class="bx bx-box"></i>
          <span class="links_name">Type de produit</span>
        </a>
      </li>

      <li *ngIf="user.role_id == 1" nz-menu-item routerLink="/dashboard/history" routerLinkActive="active">
        <a >
          <i class="bx bx-list-ul"></i>
          <span class="links_name">historique</span>
        </a>
      </li>

      <li *ngIf="user.role_id == 1" nz-menu-item routerLink="/dashboard/users" routerLinkActive="active">
        <a >
          <i class="bx bx-grid-alt"></i>
          <span class="links_name">Utilisateurs</span>
        </a>
      </li>

      <li class="log_out" nz-menu-item>
        <a (click)="logout()" style="cursor: pointer">
          <i class="bx bx-log-out"></i>
          <span class="links_name">Deconnexion</span>
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
